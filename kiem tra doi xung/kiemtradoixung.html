<script>
    console.log(isPalindrome('nguyennhuconggnocuhnneyugn'));
    function isPalindrome(s) {
        if (s.length<2){
            return true;
        }else if (s[0]==s[s.length-1]) {
            console.log(s.length);
            let a=s.substring(1, s.length-1);
            console.log(s);
            return isPalindrome(a);
        }else {
            return false;
        }
    }
</script>
