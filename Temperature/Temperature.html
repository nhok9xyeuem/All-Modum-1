<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<script>
    let Temperature=function (nhietdo) {
        this.nhietdo=nhietdo;
this.getDoF=function () {
    return this.nhietdo*1.8+32;
};
this.gerDoKenvin=function () {
    return this.nhietdo+273.15;
}

    };
    function chuyenDoi(){
let chuyendoi=new Temperature(25);
document.write('do C sang do F :'+chuyendoi.getDoF()+'<hr>');
document.write('do C sang do Kenvin :  '+chuyendoi.gerDoKenvin());
    }
    chuyenDoi();
</script>

</body>
</html>
