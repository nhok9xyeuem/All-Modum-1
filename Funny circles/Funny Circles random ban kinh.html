<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>random ban kinh</title>
</head>
<body>
<canvas id="mycanvas" width="1368" height="768" style="border:5px ; solid-color: crimson"></canvas>
<script>
    function Circle(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius
    }

    function createCircle() {
        let ctx = document.getElementById('mycanvas').getContext('2d');
        let radius=Math.floor(Math.random()*100);
        let x=Math.random()*window.innerWidth;
        let cricle = new Circle(x,radius, radius);
        ctx.beginPath();
        ctx.arc(cricle.x, cricle.y, cricle.radius, 0, 2 * Math.PI);
        ctx.fill();
    }

    createCircle();

</script>
</body>
</html>
